<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сайт Pikadu</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<!-- Верстка header -->

	<header class="header">
		<div class="header-wrapper">

			<div class="header-logo">
				<a href="/" class="header-logo-link">
					<img src="/img/pikadu.svg" alt="logo" class="header-img">
				</a>
			</div>
			<!-- /.header-logo -->

			<div class="header-nav">
				<ul class="header-menu">
					<li class="header-menu-item"><a href="#" class="header-menu-link">Свежее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Подписки</a></li>
				</ul>
			</div>
			<!-- /.header-nav -->

			<div class="header-search">
				<input type="text" class="header-input" placeholder="Поиск по сайту">
				<div class="header-search-img">
					<img src="/img/icon-search.svg" alt="search" class="icon-search">
				</div>
			</div>
			<!-- /.header-search -->

		</div>
		<!-- /.header wrapper -->
	</header>
	<!-- /.header -->
</body>
</html>
