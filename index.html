<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pikadu</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Сайт Pikadu</title>
</head>
<body>
	<!-- Создам шапку сайта -->
	<header class="header">
		<div class="header-wrapper">
			<a href="/" class="header-logo"><img class="header-logo-image" src="img/pikadu.svg" alt="logo: pikadu"></a>
			<nav class="header-nav">
				<ul class="header-menu">
					<li class="header-menu-item"><a href="#" class="header-menu-link">Свежее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Подписчики</a></li>
				</ul>
			</nav>
			<!-- /.header-nav -->
			<div class="inpout-group search">
				<input type="search" class="search-input" placeholder="Поиск по сайту">
				<button class="search-button">
					<img src="img/icon-search.svg" alt="icon: search" class="search-icon">
				</button>
			</div>
			<!-- /.inpout-group -->
		</div>
		<!-- /.header-wrapper -->
	</header>
	<!-- /.header -->
</body>
</html>
