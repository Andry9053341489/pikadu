<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pikadu-добавление поста</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Верстаем хедер -->

<header class="header">
		<div class="header-wrapper">
			<div class="header-logo">
				<a href="/" class="header-logo-link"><img src="/img/pikadu.svg" alt="logo" class="logo"></a>
				<a href="#" class="nav-toggle" id="nav-toggle">
					<span></span>
					<span></span>
					<span></span>
				</a>
				<!-- /.nav-toggle -->
			</div>
			<!-- /.header-logo -->
			<nav class="header-nav">
				<ul class="menu-items">
					<li class="menu-item"><a href="#" class="menu-item-link">Свежее</a></li>
					<li class="menu-item"><a href="#" class="menu-item-link">Лучшее</a></li>
					<li class="menu-item"><a href="#" class="menu-item-link">Горячее</a></li>
					<li class="menu-item"><a href="#" class="menu-item-link">Подписки</a></li>
				</ul>
			</nav>
			<!-- /.header-nav -->
			<div class="header-search">
				<input type="text" class="header-search-input" placeholder="Поиск по сайту">
				<button class="button-search">
					<img src="/img/icon-search.svg" alt="search" class="icon-search">
				</button>
			</div>
			<!-- /.header-search -->
			<a href="#" class="menu-toggle" id="menu-toggle">
				<span></span>
				<span></span>
				<span></span>
			</a>
			<!-- /.menu-toggle -->
		</div>
		<!-- /.header-wrapper -->
</header>
<!-- /.header -->

<!-- Верстаем блок с контентом и sidebar -->

<div class="content">
	<div class="content-wrapper">
		<main class="new-post">
			<form class="add-post">
				<input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
				<textarea name="post-text" id="post-text" class="add-text" placeholder="Текст вашего поста"></textarea>
				<!-- /#.add-text -->
				<div class="form-buttons">
					<button type="submit" class="button add-button">
						<svg class="icon icon-fire">
							<use xlink:href="/img/icons.svg#fire"></use>
						</svg>
						Отправить
					</button>
					<button class="button-outline">
						<svg class="icon icon-video">
							<use xlink:href="/img/icons.svg#video"></use>
						</svg>
						Видео
					</button>
					<button class="button-outline">
						<svg class="icon icon-foto">
							<use xlink:href="/img/icons.svg#foto"></use>
						</svg>
						Фото
					</button>
				</div>
				<!-- /.form-buttons -->
			</form>
			<!-- /.add-post -->
		</main>
		<!-- /.new-post -->
		<sidebar class="sidebar">
			<div class="sidebar-menu">
				<div class="sidebar-menu-header">
					<div class="sidebar-user">
					<img src="/img/avatar.jpg" alt="Аватар" class="user-avatar">
					<a href="" class="user-link">lenaivanova</a>
					</div>
					<button class="button-off">
						<svg class="icon icon-off">
							<use xlink:href="/img/icons.svg#off"></use>
						</svg>
					</button>
				</div>
				<!-- /.sidebar-menu-header -->
				<div class="sidebar-menu-nav">
					<ul class="sidebar-menu-items">
						<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Ответы</a></li>
						<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Комментарии</a></li>
						<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link active">Оценки</a></li>
						<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Сохранённое</a></li>
						<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Подписки</a></li>
						<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Заметки</a></li>
						<li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link">Игнор-лист</a></li>
					</ul>
				</div>
				<!-- /.sidebar-menu-nav -->
			</div>
			<!-- /.sidebar-menu -->
			<a href="#" class="sidebar-promo"></a>
			<!-- /.promo -->
		</sidebar>
		<!-- /.sidebar -->
	</div>
	<!-- /.content-wrapper -->
</div>
<!-- /.content -->
<script src="/js/main.js"></script>
</body>
</html>
